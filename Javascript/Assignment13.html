<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes animation{
        from{
            left: 0%;
        }
        to{
            left: 80%;
        }
    }
    @keyframes animation2{
        from{
            left:0%;
        }
        to{
            left: 0%;
        }
    }
    h1{
        text-align: center;
        font-size: 50px;
        font-family: 'Times New Roman', Times, serif;
        color: rgb(255, 255, 255);
        background-color: rgb(0, 0, 0);
        padding: 20px;
    }
    h3{
        text-align: center;
    }
    .anim{
        background-image: url("./Images/mateusz-butkiewicz-A8uYvRvexvs-unsplash.jpg");
        position: relative;
        width: 526px;
        height: 700px;
        animation-name:"animation2";
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
    .button{
        text-align: center;
    }
</style>
<body>
    <h1>I am Po the Dragon Warrior</h1>
    <h3>Help me save the world</h3>
    <div class="anim"></div>
    <div class="button">
        <button onclick="start()">Start,Save the world from Ending</button>
        <button onclick="end()">End,Press me when you want me to return</button>
    </div>
</body>
<script>
    function start(){
        document.querySelector(".anim").style.animationName = "animation";
        document.querySelector(".anim").style.animationPlayState = "running";
    }
    function end(){
        document.querySelector(".anim").style.animationName = "animation2";
        document.querySelector(".anim").style.animationPlayState = "paused";
    }
</script>
</html>
